<!DOCTYPE html>
<html>
  <head>
    <title>Could not find that</title>
    <link rel="icon" href="background.png">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      
      body {
        background: #333;
      }
      
      div {
        left: 50vw;
        top: 50vh;
        transform: translate(-50%, -50%);
      }
      
      h2, p {
        left: 50%;
        transform: translateX(-50%);
        color: #29b;
      }
      
      h2:hover, p:hover {
        color: #d25;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Could not find that url!</h2>
      <p>The main site is 'popout.tk', alternatively you can go to 'open.popout.tk#website.com' to automatically open a website.</p>
    </div>
  </body>
</html>
